<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback App</title>
</head>

<body>
    <h1>Welcome to the Feedback App</h1>
</body>
<form id="feedback">
    <div>
        <label>Feedback:</label>
        <input id="textbox" type="text" name="feedback" placeholder="Enter feedback">
    </div>
    <input id="button" type="button" name="submit" value="Submit">
</form>
<section>
    <div id="submitted">
        <h2>Submitted Feedback</h2>
        <div></div>
    </div>
    <table class="submitted">
    </table>
</section>
<script src="script.js"></script>

</html>
